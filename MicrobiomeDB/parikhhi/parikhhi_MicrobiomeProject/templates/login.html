{% extends 'base.html' %}

 {% block content %}
 <form action='' method="post">
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
	<h3>Login Page</h3>
	{% if message %}
		<p>{{ message }}</p>
	{% endif %}
	
	<label><h4>Username:{{ form.username }}</h4></label>
	<label><h4>Password:{{ form.password }}</h4></label>
	<br />	
	<input type="submit" value="Submit" />
 </form>
 {% endblock %}
